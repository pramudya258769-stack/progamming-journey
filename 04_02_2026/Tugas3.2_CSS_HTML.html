<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas3.3_CSS_HTML</title>
    <style>
       h1 {
        text-align: center;
        text-transform: capitalize;
       }
       .upper {
        text-transform: uppercase;
       }
       .lower {
        text-transform: lowercase;
       }
    </style>
</head>
<body>
    <h1> Contoh Text Transform</h1>
    <p>
        <span class="upper">Jangan pernah menyerah.</span>
    </P>
    <p>
        <span class="lower">SELALU SEMANGAT DAN BERUSAHA.</span>
    </p>
    
</body>
</html>
