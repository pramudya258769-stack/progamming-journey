<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas3_Selection</title>
    <link rel="stylesheet" href="style.selector.css">
</head>
<body>
    <h1>Contoh Penggunaan Selektor dalam HTML</h1>
    <p>Ini Adalah Paragraf yang menggunakan selektor tag</p>
    <div class="highlight">
       <p>Ini Adalah Paragraf yang menggunakan selektor kelas "highlight"</p>
    </div> 
    <div id="unique-section">
        <p>Ini adalah paragraf div dengan ID "unique-section".</p>
    </div>  
    <p>Paragraf ini menggunakan selektor universal.</p>
</body>
